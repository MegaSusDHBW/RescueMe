{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <h3>Anmeldung</h3>
    <form method="POST">
    <div class="form-group">
    <label for="email">E-Mail Adresse</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="E-Mail Adresse eintragen"
    />
    </div>
    <div class="form-group">
    <label for="password">Passwort</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Passwort eintragen"
      />
    </div>
        <br />
    <button type="submit" class="btn btn-primary">Anmelden</button>
    </form>
{% endblock %}
